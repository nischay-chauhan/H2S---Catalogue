<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Food Description</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
        /* Replace with your preferred background image */
            background-size: cover; /* Cover the entire screen */
            background-repeat: no-repeat; /* Do not repeat the background */
            background-position: center;
            color: #ffffff; /* Set text color to white for better visibility on the background */
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Set height to 100% of the viewport height */
        }

        form {
            width: 80%;
            max-width: 600px;
            background-color: rgba(255, 255, 255, 0.8); /* Add a semi-transparent white background */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            color: #ffffff; /* Set text color to white */
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333333; /* Set label text color to dark */
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            resize: vertical;
        }

        button {
    background-color: green; /* Set initial background color to green */
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    opacity: 0.5; /* Initially set to be disabled */
    transition: background-color 0.3s ease-in-out; /* Add transition for hover effect */
}

button:hover {
    background-color: green; /* Set hover background color to green as well */
}


        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        #charCount {
            margin-top: -8px;
            font-size: 14px;
            color: #888;
        }

        #charCountError {
            margin-top: 8px;
            font-size: 14px;
            color: red;
        }
    </style>
</head>

<body>

    <form id="descriptionForm">
        <h1> Food's  Description</h1>
        <label for="foodDescription">Describe your food:</label>
        <textarea id="foodDescription" name="foodDescription" placeholder="Enter a detailed description of your food..." oninput="validateDescription()"></textarea>
        <span id="charCount">0 characters</span>
        <div id="charCountError"></div>

        <button type="button" onclick="parent.location='Afscii.htm'" id="submitButton" disabled>Submit</button>
    </form>

    <script>
        function validateDescription() {
            var description = document.getElementById('foodDescription').value;
            var submitButton = document.getElementById('submitButton');
            var charCountSpan = document.getElementById('charCount');
            var charCountError = document.getElementById('charCountError');

            var charCount = description.length;
            charCountSpan.textContent = charCount + ' characters';

            // Display a message indicating the minimum character limit
            charCountError.textContent = charCount < 40 ? 'Minimum character limit is 40.' : '';

            // Enable the submit button only if the description is not empty and within the specified character limits
            submitButton.disabled = description.trim() === '' || charCount < 40 || charCount > 1000;
        }
    </script>

</body>

</html>
